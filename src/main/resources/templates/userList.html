<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wisenews | User List</title>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>

<div th:replace="~{fragments/header-frag :: header}"></div>

<h1> User list! </h1>

<div class="user__list">
    <table>
        <thead>
        <tr>
            <th><b>Id</b></th>
            <th><b>username</b></th>
            <th><b>password</b></th>
            <th><b>active</b></th>
            <th><b>roles</b></th>
            <th><b>likedTagMagazines</b></th>
            <th><b>Ссылка на редактирование</b></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.active}"></td>
                <td th:text="${user.roles}"></td>
                <td th:text="${user.likedTagsMagazines}"></td>
                <td><a th:href="'/user/' + ${user.id}">Edit User</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
