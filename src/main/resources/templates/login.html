<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Wisenews | Login</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-4">

    <div class="mb-3">
      <h2>Login Page</h2>
    </div>

    <form th:action="@{/login}" method="post">
      <div class="form-group row mb-3">
        <label for="exampleInputEmail1" class="col-form-label col-sm-2"> User Name :  </label>
        <div class="col-sm-6">
          <input id="exampleInputEmail1" type="text" class="form-control" name="username" placeholder="User Name"/>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="exampleInputPassword1" class="col-form-label col-sm-2"> Password:  </label>
        <div class="col-sm-6">
          <input id="exampleInputPassword1" type="password" class="form-control" name="password" placeholder="User Password"/>
        </div>
      </div>

      <div class="mb-3">
        <input type="submit" class="btn btn-outline-dark" value="Sign In"/>
      </div>

      <div th:if="${messageSuc}">
        User succesfully activated.
      </div>

      <div th:if="${param.error}">
        Invalid username and password.
      </div>

      <div th:if="${param.logout}">
        You have been logged out.
      </div>
    </form>

    <a href="/registration">I don't have account.</a>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
