<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<th:block th:fragment="header1">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/main}"><h2>WN</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">All Journals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasAuthority('ADMIN')" th:href="@{/user}">User List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main/likedMagazine}">Liked Magazine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main/recommendedMagazine}">Recommend me!</a>
                </li>

            </ul>

            <div class="navbar-text mr-2" th:if="${#httpServletRequest.remoteUser}">
                <a class="header__link" th:text="${#httpServletRequest.remoteUser}" th:href="@{/user/profile}"></a>
            </div>

            <div th:if="${#httpServletRequest.remoteUser}">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-outline-dark" value="Sign Out"/>
                </form>
            </div>
        </div>
    </nav>

 </th:block>

<div th:fragment="header">
    <a th:href="@{/main}">Main Page</a>
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/user}">User List</a>
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
</div>

</html>
